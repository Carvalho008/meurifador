<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Rifa</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: #2c2f33;
      color: #eee;
    }

    h1 {
      text-align: center;
      color: #7289da;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .grupo {
      margin-bottom: 20px;
      border: 1px solid #555;
      padding: 15px;
      border-radius: 6px;
      background-color: #23272a;
    }

    .grupo h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.2rem;
      color: #99aab5;
    }

    .numero-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 8px;
    }

    .numero {
      flex: 0 0 50px;
      font-weight: bold;
      color: #99aab5;
    }

    input[type="text"] {
      flex: 1;
      padding: 6px 8px;
      border: none;
      border-radius: 4px;
      background-color: #40444b;
      color: #eee;
      font-size: 1rem;
    }

    input[type="text"]::placeholder {
      color: #b9bbbe;
    }

    label {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
      user-select: none;
      gap: 4px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .btn-container,
    form > button {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: filter 0.2s;
      font-size: 1rem;
    }

    button:hover { filter: brightness(1.1); }

    #btnSalvar { background-color: #7289da; width: 100%; max-width: 300px; }

    #btnMostrarPagos { background-color: #43b581; }
    #btnMostrarNaoPagos { background-color: #f04747; }
    #btnCopiar { background-color: #faa61a; color: #222; }

    textarea {
      width: 100%;
      height: 140px;
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #40444b;
      color: #eee;
      font-family: monospace;
      font-size: 0.95rem;
      resize: none;
    }

    .feedback {
      text-align: center;
      margin-top: 8px;
      color: #faa61a;
      font-weight: bold;
      display: none;
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1>Minha Rifa</h1>

  <form method="POST">
    {% csrf_token %}

    {% for grupo in grupos %}
      {% with ultimo=grupo|last %}
      <div class="grupo">
        <h3>Números {{ grupo.0.numero }} a {{ ultimo.numero }}</h3>
        {% for item in grupo %}
        <div class="numero-item">
          <div class="numero">{{ item.numero }}</div>
          <input type="text" name="nome_{{ item.numero }}" value="{{ item.nome }}" placeholder="Nome">
          <label>
            Pago
            <input type="checkbox" name="pago_{{ item.numero }}" {% if item.pago %}checked{% endif %}>
          </label>
        </div>
        {% endfor %}
      </div>
      {% endwith %}
    {% endfor %}

    <button type="submit" id="btnSalvar">Salvar alterações</button>
  </form>

  <div class="btn-container">
    <button type="button" id="btnMostrarPagos" onclick="mostrarPagos()">Mostrar pagos</button>
    <button type="button" id="btnMostrarNaoPagos" onclick="mostrarNaoPagos()">Mostrar não pagos</button>
    <button type="button" id="btnCopiar" onclick="copiarTexto()">Copiar lista</button>
  </div>

  <textarea id="listaOutput" readonly placeholder="Aqui aparecerá a lista"></textarea>
  <div class="feedback" id="feedbackMsg">Texto copiado!</div>

  <script>
    function mostrarPagos() {
      const items = document.querySelectorAll('.numero-item');
      let texto = '';
      items.forEach(item => {
        if (item.querySelector('input[type="checkbox"]').checked) {
          const num = item.querySelector('.numero').textContent.trim();
          const nome = item.querySelector('input[type="text"]').value.trim();
          texto += `${num} - ${nome}\n`;
        }
      });
      document.getElementById('listaOutput').value = texto || 'Nenhum número pago.';
      esconderFeedback();
    }

    function mostrarNaoPagos() {
      const items = document.querySelectorAll('.numero-item');
      let texto = '';
      items.forEach(item => {
        const cb = item.querySelector('input[type="checkbox"]');
        const nome = item.querySelector('input[type="text"]').value.trim();
        if (!cb.checked && nome !== '') {
          const num = item.querySelector('.numero').textContent.trim();
          texto += `${num} - ${nome}\n`;
        }
      });
      document.getElementById('listaOutput').value = texto || 'Nenhum número não pago com nome preenchido.';
      esconderFeedback();
    }

    function copiarTexto() {
      const ta = document.getElementById('listaOutput');
      if (!ta.value) { alert('Sem texto para copiar!'); return; }
      ta.select(); ta.setSelectionRange(0, 99999);
      document.execCommand('copy');
      mostrarFeedback();
      window.getSelection().removeAllRanges();
    }

    function mostrarFeedback() {
      const f = document.getElementById('feedbackMsg');
      f.style.display = 'block';
      setTimeout(() => f.style.display = 'none', 2000);
    }
    function esconderFeedback() {
      document.getElementById('feedbackMsg').style.display = 'none';
    }
  </script>
</body>

</html>
